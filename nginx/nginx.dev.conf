# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 업스트림: 프론트엔드(Next.js)와 백엔드(API)
    upstream next_server {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    upstream api_server {
        # 백엔드 API 포트로 변경 (예: 8080)
        server 127.0.0.1:8080;
        keepalive 32;
    }

    upstream kokomen-nest-server-dev {
        server 127.0.0.1:3001;
        keepalive 32;
    }

    # 공통 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile on;
    keepalive_timeout 65;

    # HTTP는 두 도메인을 모두 HTTPS로 리다이렉트
    server {
        listen 80;
        listen [::]:80;
        server_name dev.kokomen.kr api-dev.kokomen.kr;

        # Certbot HTTP-01 챌린지 처리용 (인증서 발급/갱신 시 필요)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }

        access_log /var/log/nginx/access_http_redirect.log main;
        error_log  /var/log/nginx/error_http_redirect.log warn;
    }

    # -------------------------------
    # dev.kokomen.kr (프론트엔드)
    # -------------------------------
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name dev.kokomen.kr;

        # Let’s Encrypt 인증서 경로
        ssl_certificate     /etc/letsencrypt/live/dev.kokomen.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.kokomen.kr/privkey.pem;

        # TLS 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers   HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # 보안 헤더 (필요 시 조정)
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;

        location / {
            proxy_pass         http://next_server;
            proxy_http_version 1.1;

            # WebSocket 지원
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;

            # 원본 헤더 보존
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # 타임아웃/버퍼 (Next.js 빌드/SSR 상황에 따라 조정)
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;

            # 캐시 우회 헤더 제거 (필요 시만 사용)
            # proxy_cache_bypass $http_upgrade;
        }

        # 접근/에러 로그 분리
        access_log /var/log/nginx/dev_kokomen_access.log main;
        error_log  /var/log/nginx/dev_kokomen_error.log warn;
    }

    # -------------------------------
    # api-dev.kokomen.kr (백엔드 API)
    # -------------------------------
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api-dev.kokomen.kr;

        ssl_certificate     /etc/letsencrypt/live/api-dev.kokomen.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api-dev.kokomen.kr/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers   HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;

        location /api/v3 {
            proxy_pass         http://kokomen-nest-server-dev;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        location / {
            proxy_pass         http://api_server;
            proxy_http_version 1.1;

            # WebSocket 필요 시 유지
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;

            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        access_log /var/log/nginx/api_dev_kokomen_access.log main;
        error_log  /var/log/nginx/api_dev_kokomen_error.log warn;
    }

    # HTTP/2에서 Connection 헤더 값은 "upgrade"가 아닌 경우가 있어 안전하게 변수로 처리
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
}
